<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">-->
    <title>购物车</title>
    <link rel="stylesheet" href="../scss/shopCart.css">
    <script src="../lib-flexible/build/flexible_css.js"></script>
    <script src="../lib-flexible/build/flexible.js"></script>
</head>
<body>
<div class="header">
    新品上市
    <div class="header_right">
        结算
    </div>
</div>
<div class="count">
    <span>商品数量：2</span>
    <div>
        <span>应付总额（不含运费）：</span>
        <span>￥598</span>
    </div>

</div>
<div class="container">
    <dl>
        <dt>
            <img src="../images/shopcart1.png" alt="">
        </dt>
        <dd>
            <p>ESPRIT 气质V领玫红</p>
            <p>T恤</p>
            <p>单价：<span>￥199</span></p>
            <span>数量：</span>
            <div>
                <button>-</button>
                <input type="text" value="1">
                <button>+</button>
            </div>
        </dd>
        <dd>
            <img src="../images/del.png" alt="">
        </dd>
    </dl>
    <div class="ul_line"></div>
    <dl>
        <dt>
            <img src="../images/shopcart2.png" alt="">
        </dt>
        <dd>
            <p>CACBM 盖尔斯条纹单</p>
            <p>肩包</p>
            <p>单价：<span>￥399</span></p>
            <span>数量：</span>
            <div>
                <button>-</button>
                <input type="text" value="1">
                <button>+</button>
            </div>
        </dd>
        <dd>
            <img src="../images/del.png" alt="">
        </dd>
    </dl>
    <div class="ul_line"></div>

</div>

<div class="footer">
    <div class="line"></div>
    <div class="item">
        <dl>
            <dt>
                <img src="../images/shouye.png" alt="">
            </dt>
            <dd>首页</dd>
        </dl>
    </div>
    <div class="item">
        <dl>
            <dt>
                <img src="../images/fenlei.png" alt="">
            </dt>
            <dd>分类</dd>
        </dl>
    </div>
    <div class="item">
        <i class="num">2</i>
        <dl>
            <dt>
                <img src="../images/cart2.png" alt="">
            </dt>
            <dd>购物车</dd>
        </dl>
    </div>
    <div class="item">
        <dl>
            <dt>
                <img src="../images/wodexiu.png" alt="">
            </dt>
            <dd>我的秀</dd>
        </dl>
    </div>
    <div class="item">
        <dl>
            <dt>
                <img src="../images/more.png" alt="">
            </dt>
            <dd>更多</dd>
        </dl>
    </div>
</div>

</html>
